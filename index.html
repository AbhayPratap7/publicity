<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Publicity Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- Include jsPDF library -->
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <p>GSTIN-08AJRPP2567P323</p>
            </div>
            <div class="header-right">
                <p>Mob- 9414110995, 7742700995</p>
            </div>
        </header>
        <main>
            <h1>PERFECT PUBLICITY</h1>
            <p class="email">E-mail ID: ppublicity9@gmail.com</p>
            <form id="publicityForm">
                <div class="form-group">
                    <label for="ro-no">R.O. No.:</label>
                    <input type="text" id="ro-no" name="ro-no" value="2837">
                </div>
                <div class="form-group">
                    <label for="ro-no-date">R.O. No. Date:</label>
                    <input type="date" id="ro-no-date" name="ro-no-date">
                </div>
                <div class="form-group">
                    <label for="publication">Publication:</label>
                    <input list="publication-options" id="publication" name="publication">
                    <datalist id="publication-options">
                        <option value="Dainik Bhaskar">
                        <option value="Rajasthan Patrika">
                        <option value="The Hindu">
                        <option value="The Times of India">
                        <option value="Hindustan Times">
                        <option value="Dainik Jagran">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="client">Client Name:</label>
                    <input type="text" id="client" name="client">
                </div>
                <div class="form-group">
                    <label>Publish Date:</label>
                    <div id="publish-date-container">
                        <input type="date" name="publish-date" class="publish-date-input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="size">Size:</label>
                    <input type="text" id="size" name="size">
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <input list="type-options" id="type" name="type">
                    <datalist id="type-options">
                        <option value="Black/White">
                        <option value="Colour">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="rate">Rate:</label>
                    <input type="text" id="rate" name="rate">
                </div>
                <div class="form-group">
                    <label for="edition">Edition:</label>
                    <input list="edition-options" id="edition" name="edition">
                    <datalist id="edition-options">
                        <option value="Chittorgarh">
                        <option value="Bhilwara">
                        <option value="Ajmer">
                        <option value="Nasirabad">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="page-no">Page No:</label>
                    <input list="page-no-options" id="page-no" name="page-no">
                    <datalist id="page-no-options">
                        <option value="Frontside">
                        <option value="Inside">
                        <option value="Backside">
                    </datalist>
                </div>
                <div class="bottom-inputs">
                    <div class="bottom-input-group">
                        <label for="less">Less:</label>
                        <input type="text" id="less" name="less">
                    </div>
                    <div class="bottom-input-group">
                        <label for="extra">Extra:</label>
                        <input type="text" id="extra" name="extra">
                    </div>
                    <div class="bottom-input-group">
                        <label for="note">Note:</label>
                        <input type="text" id="note" name="note">
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" onclick="sendEmail()">Email</button>
                    <button type="button" onclick="downloadPDF()">Download PDF</button>
                    <button type="button" id="add-publish-date">Add Another Date</button>
                </div>
            </form>
            <p class="footer-text">For - Perfect Publicity</p>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
